  body: Check that an ISBN is valid or not. Returns true if is, false otherwise. This method will first call is_valid_isbn10() and, on failure, try is_valid_isbn13(). Returns true if it is a valid number, false otherwise. This method is handy if you don't want to be bothered by checking the length of your isbn before checking its validity. It is a bit slower since cleanup will be called twice.
