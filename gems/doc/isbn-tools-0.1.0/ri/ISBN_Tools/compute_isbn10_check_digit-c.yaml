- !ruby/struct:SM::Flow::P 
  body: Computes the check digit of an ISBN-10 number. It will ignore the tenth sign if present and accepts a number with only 9 digits. Returns the checksum digit or nil. Please note that the checksum digit of an ISBN-10 may be the character 'X'.
